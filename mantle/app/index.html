<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>C&#213;R - A Responsive Micro Framework built with Ember.js</title>

    <!-- build:css styles/main.css -->
    <link type="text/css" rel="stylesheet" href="styles/style.css">
    <link type="text/css" rel="stylesheet" href="styles/boot/bootstrap.css">    
    <link type="text/css" rel="stylesheet" href="styles/leaflet.css" />
    <!-- endbuild -->
</head>

<body>
    <!-- build:js(app) scripts/components.js -->
    <script type="text/javascript" src="bower_components/jquery/jquery.js"></script> 
    <script type="text/javascript" src="bower_components/handlebars/handlebars.runtime.js"></script>
    <script type="text/javascript" src="@@ember"></script>
    <script type="text/javascript" src="@@ember_data"></script>

    <!-- endbuild -->

    <!-- build:js(.tmp) scripts/templates.js -->
    <script type="text/javascript" src="scripts/compiled-templates.js"></script>
    <!-- endbuild -->

    <!-- build:js(.tmp) scripts/main.js -->
    <script type="text/javascript" src="scripts/combined-scripts.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/plugins.js -->
    <script type="text/javascript" src="lib/leaflet-src.js"></script>
    <script type="text/javascript" src="lib/leaflet.js"></script>
    <script type="text/javascript" src="lib/bootstrap.js"></script>      
    <script type="text/javascript" src="lib/jquery.onscreen.js"></script>       
    <!-- endbuild -->
</body>

</html>
